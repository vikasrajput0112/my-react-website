apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-website
  namespace: test-website
spec:
  replicas: 6

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: test-website

  template:
    metadata:
      labels:
        app: test-website
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: test-website
          image: ghcr.io/vikasrajput0112/my-react-website:build-73
          imagePullPolicy: Always
          ports:
            - containerPort: 80
